<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>ELF</title>
  </head>
  <body>
    <header class="header">
      <img
        onclick="window.location='pics/logo.png'"
        src="pics/logo2.png"
        alt="logo pic"
        class="logo"
      />
      <div class="emoji">Enjoy Your Time &#128516;</div>
      <div class="login">
        <a href="login.html" target="_blank">Login/Register</a>
      </div>
    </header>
    <nav class="nav-bar">
      <div class="search">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 24 24"
          height="2em"
          width="2em"
          xmlns="http://www.w3.org/2000/svg"
          id="sbutton"
        >
          <g>
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              d="M11 2c4.968 0 9 4.032 9 9s-4.032 9-9 9-9-4.032-9-9 4.032-9 9-9zm0 16c3.867 0 7-3.133 7-7 0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7zm8.485.071l2.829 2.828-1.415 1.415-2.828-2.829 1.414-1.414z"
            ></path>
          </g>
        </svg>
        <input
          type="search"
          class="search-box"
          placeholder="movie name"
          id="search-box"
        />
      </div>
      <div class="links">
        <a href="#">Most Popular</a>
        <a href="#">Top Rated</a>
        <div id="chooseBtn">
          Choose by<svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M884 256h-75c-5.1 0-9.9 2.5-12.9 6.6L512 654.2 227.9 262.6c-3-4.1-7.8-6.6-12.9-6.6h-75c-6.5 0-10.3 7.4-6.5 12.7l352.6 486.1c12.8 17.6 39 17.6 51.7 0l352.6-486.1c3.9-5.3.1-12.7-6.4-12.7z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="drop-list" id="drop-list">
        <svg
          id="arrow-icon"
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 16 16"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M7.022 1.566a1.13 1.13 0 011.96 0l6.857 11.667c.457.778-.092 1.767-.98 1.767H1.144c-.889 0-1.437-.99-.98-1.767L7.022 1.566z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <select id="year" name="year"></select>
        <select name="country" id="country">
          <option value="none">-country-</option>
          <option value="usa">United States</option>
          <option value="eg">Egypt</option>
          <option value="uk">United Kingdom</option>
          <option value="fr">France</option>
          <option value="sp">Spain</option>
          <option value="jp">Japan</option>
          <option value="chi">China</option>
          <option value="ko">Korea</option>
        </select>
        <select name="lang" id="lang">
          <option value="none">-Language-</option>
          <option value="eng">English</option>
          <option value="ar">العربية</option>
          <option value="fr">French</option>
          <option value="sp">Spanish</option>
          <option value="chi">Chinese</option>
          <option value="jp">Japanese</option>
          <option value="ko">Korean</option>
          <option value="far">فارسى</option>
        </select>
        <select name="type" id="type">
          <option value="none">-type-</option>
          <option value="action">action</option>
          <option value="action">drama</option>
          <option value="action">suspence</option>
          <option value="action">romantic</option>
          <option value="action">history</option>
          <option value="action">war</option>
        </select>
        <button id="ok-btn">OK</button>
      </div>
      <div class="login-res">
        <a href="#">Login</a>
        <span>/</span>
        <a href="#">Register</a>
      </div>
    </nav>
    <button id="top">totop</button>
    <script src="main.js"></script>
  </body>
</html>
