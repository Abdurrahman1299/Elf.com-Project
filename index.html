<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>ELF</title>
  </head>
  <body>
    <header class="header">
      <img onclick="window.location='pics/logo.png'" src="pics/logo2.png" alt="logo pic" class="logo" />
      <div class="emoji">Enjoy Your Time &#128516;</div>
      <div class="login">
        <a href="login.html" target="_blank">Login/Register</a>
      </div>
    </header>
    <nav class="nav-bar">
      <div class="search">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 24 24"
          height="2em"
          width="2em"
          xmlns="http://www.w3.org/2000/svg"
          id="sbutton"
        >
          <g>
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              d="M11 2c4.968 0 9 4.032 9 9s-4.032 9-9 9-9-4.032-9-9 4.032-9 9-9zm0 16c3.867 0 7-3.133 7-7 0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7zm8.485.071l2.829 2.828-1.415 1.415-2.828-2.829 1.414-1.414z"
            ></path>
          </g>
        </svg>
        <input type="text" class="search-box" placeholder="search for movie" id="search-box" />
      </div>
      <div class="triangle"><span class="txt">Choose</span>&#x1F53B</div>
      <div class="links">
        <a href="#">Most Popular</a>
        <a href="#">Top</a>
        <a href="#">Best of Year</a>
        <a href="#">Type</a>
      </div>
      <div class="login-res">
        <a href="#">Login</a>
        <span>/</span>
        <a href="#">Register</a>
      </div>
    </nav>
    <button id="top">totop</button>
    <script src="main.js"></script>
  </body>
</html>
